plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    maven {
        url "https://endorlabs1.jfrog.io/artifactory/testpackage-nuget"
        credentials {
            username = project.findProperty('artifactory_user') ?: System.getenv('artifactoryUsername')
            password = project.findProperty('artifactory_password') ?: System.getenv('artifactoryPassword')
        }
    }
    mavenCentral()
}

dependencies {
    // Our custom library from JFrog Artifactory
    implementation 'com.endor:endor-utils:1.0.0'
    
    // Apache Commons Lang
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    
    // Test dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
} 